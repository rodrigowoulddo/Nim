<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

    <!--Links to CSS files-->
    <link rel="stylesheet" type="text/css" href="../css_files/styles.css">
    <link rel="stylesheet" type="text/css" href="../css_files/loginStyle.css">
    <link rel="stylesheet" type="text/css" href="../css_files/rulesStyle.css">
    <link rel="stylesheet" type="text/css" href="../css_files/configStyle.css">

    <title>Nim</title> <!--tab title-->
</head>
<body>

<!-- Title -->
<div id="divTitle">
    <h1 class="page-title">Nim . . . . . . . . .</h1>
</div>

<!--Lateral menu-->
<div id="menu" class="menu vertical-block">

    <!--Buttons-->
    <button class="normal-button" id="btnLogin">Login</button>
    <button class="normal-button" id="btnRules">Rules</button>
    <button class="normal-button" id="btnRanking">Ranking</button>
    <button class="normal-button" id="btnConfig">Configuration</button>

</div>

<!--Game Board-->
<div id="divBoard" class="vertical-block">

    <table border="2" >
        <tbody class="board">
        <tr>
            <!--the N piles on the board-->
            <td>
                <div id="pile1" class="pile"> <!--the pile-->

                    <!--the N elements inside the pile-->
                    <input class="playable" type="checkbox" name="1_1" value="" >
                    <input class="playable" type="checkbox" name="1_2" value="" >
                    <input class="playable" type="checkbox" name="1_3" value="" >
                    <input class="playable" type="checkbox" name="1_4" value="" >
                    <input class="playable" type="checkbox" name="1_5" value="" >
                    <input class="playable" type="checkbox" name="1_6" value="" >
                    <input class="playable" type="checkbox" name="1_7" value="" >
                    <input class="playable" type="checkbox" name="1_8" value="" >
                </div>
            </td>

            <td>
                <div id="pile2" class="pile"> <!--the pile-->

                    <!--the N elements inside the pile-->
                    <input class="playable" type="checkbox" name="2_1" value="" >
                    <input class="playable" type="checkbox" name="2_2" value="" >
                    <input class="playable" type="checkbox" name="2_3" value="" >
                    <input class="playable" type="checkbox" name="2_4" value="" >
                    <input class="playable" type="checkbox" name="2_5" value="" >
                    <input class="playable" type="checkbox" name="2_6" value="" >
                    <input class="playable" type="checkbox" name="2_7" value="" >
                    <input class="playable" type="checkbox" name="2_8" value="" >
                </div>
            </td>

            <td>
                <div id="pile3" class="pile"> <!--the pile-->

                    <!--the N elements inside the pile-->
                    <input class="playable" type="checkbox" name="3_1" value="" >
                    <input class="playable" type="checkbox" name="3_2" value="" >
                    <input class="playable" type="checkbox" name="3_3" value="" >
                    <input class="playable" type="checkbox" name="3_4" value="" >
                    <input class="playable" type="checkbox" name="3_5" value="" >
                    <input class="playable" type="checkbox" name="3_6" value="" >
                    <input class="playable" type="checkbox" name="3_7" value="" >
                    <input class="playable" type="checkbox" name="3_8" value="" >
                </div>
            </td>

            <td>
                <div id="pile4" class="pile"> <!--the pile-->

                    <!--the N elements inside the pile-->
                    <input class="playable" type="checkbox" name="4_1" value="" >
                    <input class="playable" type="checkbox" name="4_2" value="" >
                    <input class="playable" type="checkbox" name="4_3" value="" >
                    <input class="playable" type="checkbox" name="4_4" value="" >
                    <input class="playable" type="checkbox" name="4_5" value="" >
                    <input class="playable" type="checkbox" name="4_6" value="" >
                    <input class="playable" type="checkbox" name="4_7" value="" >
                    <input class="playable" type="checkbox" name="4_8" value="" >
                </div>
            </td>

            <td>
                <div id="pile5" class="pile"> <!--the pile-->

                    <!--the N elements inside the pile-->
                    <input class="playable" type="checkbox" name="5_1" value="" >
                    <input class="playable" type="checkbox" name="5_2" value="" >
                    <input class="playable" type="checkbox" name="5_3" value="" >
                    <input class="playable" type="checkbox" name="5_4" value="" >
                    <input class="playable" type="checkbox" name="5_5" value="" >
                    <input class="playable" type="checkbox" name="5_6" value="" >
                    <input class="playable" type="checkbox" name="5_7" value="" >
                    <input class="playable" type="checkbox" name="5_8" value="" >

                </div>
            </td>

        </tr>
        </tbody>
    </table>

    <button class="start-button" id="btnStart">Start!</button>
    <button class="start-button" id="btnRandomPlay">RANDOM PLAY</button>
</div>

<!--Windowns-->
<div id="divWindows" class="vertical-block">

    <!--Login-->
    <div id="dialogLogin" class="window">
        <span id="btnCloseLogin" class="close">&times;</span>
        <h1 class="normal-text">Login</h1>
        <p><input type="text" name="login" value="" placeholder="Username" required></p>
        <p><input type="password" name="password" value="" placeholder="Password" required></p>
        <button class="cancelButton alternative-button-small">Cancel</button>
        <button class="loginButton alternative-button-small">Login</button>
    </div>

    <!--Rules-->
    <div id="dialogRules" class="window">
        <span id="btnCloseRules" class="close">&times;</span>
        <h1 class="normal-text">Rules</h1>
    </div>

    <!--Ranking-->


    <!--Config-->
    <div id="dialogConfig" class="window">
        <span id="btnCloseConfig" class="close">&times;</span>
        <h1 class="normal-text">Configuration</h1>

        <p class="normal-text">Number of piles</p>

        <label for="radio3piles" class="normal-text custom-radiobutton">3</label>
        <input id="radio3piles" type="radio" name="piles" value="3" checked>

        <label for="radio4piles" class="normal-text custom-radiobutton">4</label>
        <input id="radio4piles" type="radio" name="piles" value="4" >

        <label for="radio5piles" class="normal-text custom-radiobutton">5</label>
        <input id="radio5piles" type="radio" name="piles" value="5" >

    </div>

</div>


</body>

<!--Links to JavaScript files-->
<script type="text/javascript" src="../javascript_files/loginMethods.js"></script>
<script type="text/javascript" src="../javascript_files/rulesMethods.js"></script>
<script type="text/javascript" src="../javascript_files/configMethods.js"></script>
<script type="text/javascript" src="../javascript_files/playMethods.js"></script>

</html>
